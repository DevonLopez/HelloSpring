<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{plantilla/template::head}">
  <meta charset="UTF-8">
  <title>Agregados</title>

</head>
<body>
<header th:replace="~{plantilla/template::header}" ></header>
<div class="container">
  <form th:action="@{/views/empleados/add/user}" action="#" method="post" th:object="${formulario}">
    <label>Nombre</label>
    <input name="nombre" type="text" maxlength="30" th:required="required" th:field="*{nombre}">
    <label>Edad</label>
    <input name="edad" type="number" th:required="required" th:field="*{edad}">

    <br>
    <input type="submit">
  </form>

</div>
<footer th:replace="~{plantilla/template::footer}"></footer>
</body>
</html>
